<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pallet Load Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <select id="lang-select"></select>
      <label>
        <input type="checkbox" id="unit-toggle"> <span id="unit-label">mm/kg</span>
      </label>
    </header>
    <div class="container">
      <aside id="inputs">
        <h2 data-i18n="packageData">Package data</h2>
        <label data-i18n="width">Width</label><input id="pkg-width" type="number" value="300">
        <label data-i18n="length">Length</label><input id="pkg-length" type="number" value="200">
        <label data-i18n="height">Height</label><input id="pkg-height" type="number" value="150">
        <label data-i18n="weight">Weight</label><input id="pkg-weight" type="number" value="2.5">
        <h2 data-i18n="palletData">Pallet data</h2>
        <label data-i18n="preset">Preset</label>
        <select id="pallet-preset"></select>
        <div id="custom-pallet" style="display:none">
          <label data-i18n="width">Width</label><input id="pallet-width" type="number">
          <label data-i18n="length">Length</label><input id="pallet-length" type="number">
        </div>
        <label data-i18n="loadingHeight">Loading height</label><input id="loading-height" type="number" value="1200">
        <label data-i18n="palletHeight">Pallet height</label><input id="pallet-height" type="number" value="144">
        <button id="calc-btn" data-i18n="calculate">Calculate</button>
        <button id="clear-btn" data-i18n="clear">Clear</button>
      </aside>
      <main>
        <button id="export-json">Export JSON</button>
        <button id="export-svg">Export SVG</button>
        <div id="summary"></div>
        <svg id="canvas" width="600" height="400"></svg>
      </main>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
